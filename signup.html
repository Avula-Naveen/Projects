<fieldset>
<h2><legend>Sign Up</legend></h2>
<form action="./login.php">
<label for="FName">First Name:</label>
<input type="text" name="FName" placeholder="first name"><br><br>
<label for="SName">Second Name: </label>
<input type="text" name="SName" placeholder="second name"><br><br>
<label for="Email">E-Mail:</label>
<input type="email" name="Email" placeholder="Email adress"><br><br>
<label for="password">Password:</label>
<input type="password" name="password" placeholder="password"><br><br>
<label for="confirmpass">confirm password: </label>
<input type="password" name="confirmpass" placeholder="password"><br><br>

<label for="phone">Mobile Number:</label>
<input type="tel" name="phone" id="phone" pattern="[0-9]{10}" required><br><br>
<strong>Gender:</strong>
<label for="male">Male:</label>
<input type="radio" value="male" name="gender" id="male"/>
<label for="female">Female:</label>
<input type="radio" value="female" name="gender" id="female"/>
<label for="others">Others:</label>
<input type="radio" value="others" name="gender" id="others"/>
<br><br>
<label for="date">Date of Birth:</label>
<input type="date" value="date" name="date" id="date of birth"/>
<br>
<br>
<label for="city">City:</label> 
<select name="city" id="city">
<option value="Hyderabad">Hyderabad</option>
<option value="Chennai">Chennai</option>
<option value="Mumbai">Mumbai</option>
<option value="Delhi">Delhi</option>
<option value="kolkata">Kolkata</option>
</select>
<br>
<br>
<label for="checkbox"></label>
<input type="checkbox"  value="checkbox" id="declaration" name="declaration"  />
  I Agree all Terms & Conditions
<br>
<br>
<pre>                    <input type ="submit" value="Sign Up"/></pre>
</fieldset>
 <textarea name="feedback" placeholder="please provide your expirence"></textarea>
